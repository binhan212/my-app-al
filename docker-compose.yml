version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: nextjs-cms-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nextjs_cms}
      MYSQL_USER: ${MYSQL_USER:-cms_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cms_password_123}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-cms-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database Configuration
      DATABASE_URL: mysql://${MYSQL_USER:-cms_user}:${MYSQL_PASSWORD:-cms_password_123}@db:3306/${MYSQL_DATABASE:-nextjs_cms}
      
      # NextAuth Configuration
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-super-secret-key-change-this-in-production}
      
      # Node Environment
      NODE_ENV: production
      
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      # Mount uploads directory for persistent file storage
      - ./public/uploads:/app/public/uploads
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: nextjs-cms-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
